<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Coach</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h2 class="logo">AI Interview Coach</h2>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
        <li><a href="{{ url_for('login') }}">Join Us</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main class="main-container">
    <div class="form-card">
      <h1>Start Your Mock Interview</h1>

      <label for="role">Interview Role:</label>
      <input type="text" id="role" placeholder="e.g. Data Scientist">

      <label for="type">Interview Type:</label>
      <input type="text" id="type" placeholder="e.g. Technical, HR">

      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" placeholder="e.g. 3">

      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="e.g. Python, Machine Learning">

      <div class="button-group">
        <button id="startInterview">Start Interview</button>
        <button id="stopInterview" class="stop-btn">Stop Interview</button>
      </div>

      <div id="results"></div>
    </div>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
