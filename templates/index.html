<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Interview Coach</h1>

        <label for="role">Interview Role:</label>
        <input type="text" id="role" placeholder="Enter role">

        <label for="type">Interview Type:</label>
        <input type="text" id="type" placeholder="E.g., Technical, HR">

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" placeholder="E.g., 3">

        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="E.g., Python, Machine Learning">

        <button id="startInterview">Start Interview</button>
        <button id="stopInterview">Stop Interview</button>

        <div id="results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
