<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
</div>
<div class="container">
    <nav>
      
        <ul>
            <a href="{{ url_for('index') }}"><li>Home</li></a>
           
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}"><li>Logout</li></a>
    {% endif %}
        </ul>
    </nav>
    <section>
        <div class="textBox">
            <a href="{{url_for('login')}}"><button class="homeBtn" style="--i:#fff;">Join Us</button></a>
         
        </div>
    </section>
</div>
    <div class="container">
        <h1>AI Interview Coach</h1>

        <label for="role">Interview Role:</label>
        <input type="text" id="role" placeholder="Enter role">

        <label for="type">Interview Type:</label>
        <input type="text" id="type" placeholder="E.g., Technical, HR">

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" placeholder="E.g., 3">

        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="E.g., Python, Machine Learning">

        <button id="startInterview">Start Interview</button>
        <button id="stopInterview">Stop Interview</button>

        <div id="results"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
